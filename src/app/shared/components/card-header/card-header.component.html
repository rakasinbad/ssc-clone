<div [class]="config?.class || cardClass" fxLayout="column" fxLayoutGap="16px">
    <!-- TITLE & SEARCH SECTION -->
    <div style="margin-top: 19px;" fxLayout="row" fxLayoutAlign="space-between stretch"
        [class.mb-0]="!addPermissions && !exportPermissions && !importPermissions && !filterListPermissions && !groupByPermissions"
    >
        <!-- "FIRST TOP LEFT" CONTENT -->
        <ng-content select="[first-top-left]"></ng-content>
        <!-- / "FIRST TOP LEFT" CONTENT -->
        <!-- TITLE -->
        <p
            class="font-weight-600 m-0"
            style="font-size: 18px;"
            fxFlexAlign="center"
        >
            {{ cardTitle }}
        </p>
        <!-- / TITLE -->
        <!-- SEARCH -->
        <ng-container *ngIf="isSearchActive">
            <sinbad-search-bar
                class="w-416"
                [useBorder]="searchUseBorder"
                [threshold]="searchThreshold"
                [placeholder]="searchPlaceholder"
                (changed)="onSearchChanged($event)"
            ></sinbad-search-bar>
        </ng-container>
        <!-- / SEARCH -->
        <!-- "LAST TOP LEFT" CONTENT -->
        <ng-content select="[last-top-left]"></ng-content>
        <!-- / "LAST TOP LEFT" CONTENT -->
    </div>
    <!-- / TITLE & SEARCH SECTION -->
    <!-- "VIEW BY" SECTION -->
    <ng-content select="[first-middle-left]"></ng-content>
    <div *ngIf="viewByList.length > 0" fxLayout="row" fxLayoutGap="16px" fxLayoutAlign="start center">
        <!-- "FIRST MIDDLE LEFT" CONTENT -->
        <!-- / "FIRST MIDDLE LEFT" CONTENT -->
        <!-- "VIEW BY" LABEL -->
        <p>View by :</p>
        <!-- / "VIEW BY" LABEL -->
        <!-- "VIEW BY" LIST -->
        <mat-chip-list class="custom-chip-list" aria-label="View by selection">
            <mat-chip
                *ngFor="let viewBy of viewByList"
                [ngClass]="viewBy.id === selectedViewById ? selectedViewByClasses : notSelectedViewByClasses"
                [class.fuse-white-bg]="true"
                [disableRipple]="true"
                (click)="onViewByChanged(viewBy)"
            >
                {{ viewBy.label }}
            </mat-chip>
        </mat-chip-list>
        <!-- / "VIEW BY" LIST -->
        <!-- "LAST MIDDLE LEFT" CONTENT -->
        <!-- / "LAST MIDDLE LEFT" CONTENT -->
    </div>
    <ng-content select="[last-middle-left]"></ng-content>
    <!-- / "VIEW BY" SECTION -->
    <!-- BUTTONS SECTION -->
    <div fxLayout="row" fxLayoutGap="8px" fxLayoutAlign="space-between stretch">
        <!-- ADD & BATCH ACTIONS BUTTON -->
        <div fxLayout="row" fxLayoutGap="16px">
            <!-- "FIRST BOTTOM LEFT" CONTENT -->
            <ng-content select="[first-bottom-left]"></ng-content>
            <!-- / "FIRST BOTTOM LEFT" CONTENT -->
            <!-- ADD BUTTON -->
            <button
                mat-flat-button
                *ngIf="addPermissions"
                [ngClass]="buttonClasses"
                color="accent"
                fxFlexAlign="center"
                (click)="onAddClicked()"
            >
                <!-- <mat-icon>add</mat-icon> -->
                {{ addTitle }}
            </button>
            <!-- / ADD BUTTON -->
            <!-- BATCH BUTTON -->
            <button
                mat-stroked-button
                *ngIf="(config?.batchAction?.show || showBatchActions)"
                color="primary"
                [ngClass]="buttonClasses"
                class="grey-300-border"
                fxFlexAlign="center"
                [matMenuTriggerFor]="actionMenu"
                aria-label="Action Menu"
                [@animate]="{ value: '*', params: { delay: '100ms', x: '-25px' } }"
            >
                <span>Action</span>
                <mat-icon>arrow_drop_down</mat-icon>
            </button>
            <mat-menu #actionMenu="matMenu">
                <button
                    type="button"
                    mat-menu-item
                    class="sinbad-mat-menu-item"
                    *ngFor="let action of batchActions"
                    [attr.aria-label]="action.label"
                    (click)="onActionSelected(action)"
                >
                    <span>{{ action.label }}</span>
                </button>
            </mat-menu>
            <!-- / BATCH ACTIONS BUTTON -->
            <!-- "LAST BOTTOM RIGHT" CONTENT -->
            <ng-content select="[last-bottom-left]"></ng-content>
            <!-- / "LAST BOTTOM LEFT" CONTENT -->
        </div>
        <!-- / ADD & BATCH ACTIONS BUTTON -->
        <!-- IMPORT, EXPORT, FILTER, GROUP BY -->
        <div fxLayout="row" fxLayoutGap="16px">
            <!-- "FIRST BOTTOM RIGHT" CONTENT -->
            <ng-content select="[first-bottom-right]"></ng-content>
            <!-- / "FIRST BOTTOM LEFT" CONTENT -->
            <ng-template [ngxPermissionsOnly]="exportPermissions">
                <!-- EXPORT BUTTON -->
                <button
                    mat-stroked-button
                    *ngIf="exportPermissions"
                    color="primary"
                    [ngClass]="buttonClasses"
                    class="grey-300-border"
                    fxFlexAlign="center"
                    (click)="onExportClicked()"
                >
                    {{ exportTitle }}
                </button>
                <!-- / EXPORT BUTTON -->
            </ng-template>
            <ng-template [ngxPermissionsOnly]="importPermissions">
                <!-- IMPORT BUTTON -->
                <ng-container *ngIf="config?.import?.useAdvanced; else useSimple;">
                    <sinbad-import-advanced
                        *ngIf="importPermissions"
                        fxFlexAlign="center"
                        [pageType]="config?.import?.pageType || ''"
                        [btnConfig]="importBtnConfig"
                    ></sinbad-import-advanced>
                </ng-container>
                <ng-template #useSimple>
                    <button
                        mat-stroked-button
                        *ngIf="importPermissions"
                        color="primary"
                        [ngClass]="buttonClasses"
                        class="grey-300-border"
                        fxFlexAlign="center"
                        (click)="onImportClicked()"
                    >
                        {{ importTitle }}
                    </button>
                </ng-template>
                <!-- / IMPORT BUTTON -->
            </ng-template>
            <ng-template [ngxPermissionsOnly]="filterListPermissions">
                <!-- "FILTER LIST" BUTTON -->
                <button
                    mat-flat-button
                    color="primary"
                    *ngIf="filterListPermissions"
                    [ngClass]="buttonClasses"
                    class="red-border"
                    fxFlexAlign="center"
                    (click)="onFilterListClicked()"
                >
                    {{ filterListTitle }}
                </button>
                <!-- / "FILTER LIST" BUTTON -->
            </ng-template>
            <ng-template [ngxPermissionsOnly]="groupByPermissions">
                <!-- "GROUP BY" BUTTON -->
                <button
                    mat-flat-button
                    color="primary"
                    *ngIf="groupByPermissions"
                    [ngClass]="buttonClasses"
                    class="red-border"
                    fxFlexAlign="center"
                    (click)="onGroupByClicked()"
                >
                    {{ groupByTitle }}
                </button>
                <!-- / "GROUP BY" BUTTON -->
            </ng-template>
            <!-- "LAST BOTTOM RIGHT" CONTENT -->
            <ng-content select="[last-bottom-right]"></ng-content>
            <!-- / "LAST BOTTOM LEFT" CONTENT -->
        </div>
        <!-- / EXPORT, IMPORT, FILTER LIST, GROUP BY -->
    </div>
    <!-- BUTTONS SECTION -->
</div>
