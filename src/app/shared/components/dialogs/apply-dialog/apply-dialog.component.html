<div class="dialog-content-wrapper">
    <mat-toolbar class="m-0">
        <mat-toolbar-row fxFlex fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">{{ data.title }}</span>
            <button mat-icon-button aria-label="Close Dialog" (click)="onClose()">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content class="pt-16 px-0 m-0 mat-typography">
        <ng-container [ngTemplateOutlet]="data.template"></ng-container>
    </div>

    <div class="mt-16" fxLayout="row" fxLayoutAlign="end center">
        <button mat-flat-button color="accent" (click)="onApply()" [disabled]=!(!!data?.isApplyEnabled)> Apply </button>
    </div>
</div>
