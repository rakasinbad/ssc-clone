<!-- DIALOG HEADER WRAPPER -->
<div fxLayout="row" fxLayoutAlign="space-between stretch">
    <!-- DIALOG TITLE -->
    <h2 class="my-8" mat-dialog-title>
        Export
    </h2>
    <!-- / DIALOG TITLE -->
    
    <!-- DIALOG CLOSE BUTTON -->
    <button mat-dialog-close mat-icon-button>
        <mat-icon>close</mat-icon>
    </button>
    <!-- / DIALOG CLOSE BUTTON -->
</div>
<!-- / DIALOG HEADER WRAPPER -->

<!-- DIALOG SEARCH WRAPPER -->
<div class="mb-16" fxLayout="row" fxLayoutAlign="end center">
    <!-- SEARCH -->
    <sinbad-search-bar useBorder="true" threshold="500" (changed)="onSearch($event)"></sinbad-search-bar>
    <!-- / SEARCH -->
</div>
<!-- / DIALOG SEARCH WRAPPER -->

<!-- DIALOG CONTENT -->
<div
    fxLayout="column"
    fxLayoutAlign="space-between stretch"
    class="mat-typography h-85-p"
>
    <!-- DIALOG CONTENT BODY -->
    <div class="grey-300-border" style="border: 1px solid; background: #fafafa;" fxFlex="90" fusePerfectScrollbar>
        <!-- EXPORT HISTORY -->
        <table
            matSort
            mat-table
            class="grey-300-border simple"
            [dataSource]="dataSource"
            [@animateStagger]="{ value: '50' }"
        >
            <!-- "User" Column -->
            <ng-container matColumnDef="user" sticky="true">
                <th mat-header-cell *matHeaderCellDef>
                    User
                </th>
                <td mat-cell *matCellDef="let row">
                    <p>
                        {{ row?.user?.fullName || '-' }}
                    </p>
                </td>
            </ng-container>

            <!-- "Date" Column -->
            <ng-container matColumnDef="date" sticky="true">
                <th mat-header-cell *matHeaderCellDef>
                    Date
                </th>
                <td mat-cell *matCellDef="let row">
                    <p>
                        {{ row?.createdAt | date:'MMM dd,yyyy HH:mm:ss' }}
                    </p>
                </td>
            </ng-container>

            <!-- "File Name" Column -->
            <ng-container matColumnDef="fileName" sticky="true">
                <th mat-header-cell *matHeaderCellDef>
                    File Name
                </th>
                <td mat-cell *matCellDef="let row">
                    <!-- <p>
                        {{ row?.externalId || '-' }}
                    </p> -->
                </td>
            </ng-container>

            <!-- "Progress" Column -->
            <ng-container matColumnDef="progress" sticky="true">
                <th mat-header-cell *matHeaderCellDef>
                    Progress
                </th>
                <td mat-cell *matCellDef="let row">
                    <p *ngIf="row?.status !== 'done'; else hasDone;">
                        {{ row?.status === 'on_process' ? 'On Process' : row?.status | titlecase }}
                    </p>
                    <ng-template #hasDone>
                        <a class="red-fg" [href]="row?.url" target="_blank"> Download </a>
                    </ng-template>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row class="pt-12" *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
        <!-- / EXPORT HISTORY -->
    </div>

    <!-- PAGINATOR -->
    <mat-paginator
        fxFlex
        [length]="(totalDataSource$ | async)"
        [pageSize]="defaultPageSize"
        [pageSizeOptions]="defaultPageOpts"
        showFirstLastButtons
    ></mat-paginator>
    <!-- / PAGINATOR -->
    <!-- / DIALOG CONTENT BODY -->
</div>
<!-- / DIALOG CONTENT -->
<div class="loader" *ngIf="(isLoading$ | async)">
    <mat-spinner color="accent"></mat-spinner>
</div>
