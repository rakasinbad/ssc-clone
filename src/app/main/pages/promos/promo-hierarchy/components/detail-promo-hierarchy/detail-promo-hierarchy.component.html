<div id="promo-hierarchy-detail" class="page-layout carded fullwidth tabbed inner-scroll">
    <!-- TOP BACKGROUND -->
    <div class="top-bg accent"></div>
    <!-- / TOP BACKGROUND -->

    <!-- CENTER -->
    <div class="center">
        <!-- HEADER -->
        <div class="header accent" fxLayout="row" fxLayoutAlign="space-between center">
            <!-- APP TITLE -->
            <div fxLayout="row" fxLayoutAlign="start center">
                <button mat-icon-button class="mr-0 mr-sm-16" (click)="onClickBack()">
                    <mat-icon>arrow_back</mat-icon>
                </button>

                <div
                    fxLayout="column"
                    fxLayoutAlign="start start"
                    [@animate]="{ value: '*', params: { delay: '100ms', x: '-25px' } }"
                >
                    <div class="h2">
                        <!-- {{ dataDetail.name }} -->
                        <ng-container *ngIf="!(isLoading$ | async)">
                            {{ (promoHierarchy$ | async)?.name }}
                        </ng-container>

                        <ngx-skeleton-loader
                            [theme]="{ width: '100px', height: '25px', 'margin-bottom': '-5px' }"
                            *ngIf="isLoading$ | async"
                        ></ngx-skeleton-loader>
                    </div>
                    <div class="subtitle secondary-text">
                        <span>Promo Hierarchy Detail</span>
                    </div>
                </div>
            </div>
            <!-- / APP TITLE -->
        </div>
        <!-- / HEADER -->

        <!-- CONTENT CARD -->
        <div class="content-card">
            <!-- CONTENT -->
            <div class="content">
                <mat-tab-group color="accent" fxLayout="column" fxFlex>
                    <mat-tab label="Promo Information">
                        <ng-template matTabContent>
                            <div class="tab-content p-16" fusePerfectScrollbar>
                                <app-promo-infomation></app-promo-infomation>
                            </div>
                        </ng-template>
                    </mat-tab>

                    <mat-tab label="Layer Information">
                        <ng-template matTabContent>
                            <div class="tab-content p-16" fusePerfectScrollbar>
                                <app-layer-infomation></app-layer-infomation>
                            </div>
                        </ng-template>
                    </mat-tab>
                </mat-tab-group>
            </div>
            <!-- / CONTENT -->
        </div>
        <!-- / CONTENT CARD -->
    </div>
    <!-- / CENTER -->
</div>
