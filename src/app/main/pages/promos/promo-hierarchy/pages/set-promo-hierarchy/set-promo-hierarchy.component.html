<mat-toolbar style="background: none">
    <mat-toolbar-row class="p-0" fxLayoutAlign="space-between center">
        <span mat-dialog-title class="m-0" style="font-weight: 700">Set Promo Layer</span>
        <span class="spacer"></span>
        <button type="button" mat-icon-button aria-label="Close Dialog" mat-dialog-close>
            <mat-icon>close</mat-icon>
        </button>
    </mat-toolbar-row>
</mat-toolbar>

<mat-dialog-content class="mat-typography" style="width: 40vw">
    <form
        id="app-extend-promo"
        [formGroup]="form"
        class="w-100-p"
        fxLayout="column"
        fxLayoutGap="6px"
        (ngSubmit)="onSubmit()"
        fxFlex
        style="margin-top: 3vh"
    >
        <div class="center p-8" fxLayout="column" fxLayoutGap="16px" [formGroup]="form">
            <div
                class="custom-field info-field"
                fxLayout="row"
                fxLayoutAlign="start center"
                fxLayoutGap="15px"
            >
                <div class="label" fxFlexAlign="center" fxFlex="20">Promo Seller Id</div>

                <div class="info" fxFlex="100">
                    {{ data.id }}
                </div>
            </div>

            <div
                class="custom-field info-field"
                fxLayout="row"
                fxLayoutAlign="start center"
                fxLayoutGap="15px"
            >
                <div class="label" fxFlexAlign="center" fxFlex="20">Promo Name</div>

                <div class="info" fxFlex="100">
                    {{ data.name }}
                </div>
            </div>

            <div
                class="custom-field info-field"
                fxLayout="row"
                fxLayoutAlign="start center"
                fxLayoutGap="15px"
            >
                <div class="label" fxFlexAlign="center" fxFlex="20">Layer Level</div>

                <mat-form-field appearance="outline" fxFlex="50">
                    <!-- <mat-select formControlName="status"
                    placeholder="Choose Store Status">
                        <mat-option value="active">Active</mat-option>
                        <mat-option value="inactive">Inactive</mat-option>
                    </mat-select> -->
                    <mat-select formControlName="layer" name="layer">
                        <mat-option value="0">Layer 00</mat-option>
                        <mat-option value="1">Layer 01</mat-option>
                        <mat-option value="2">Layer 02</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <div
                class="custom-field info-field"
                fxLayout="row"
                fxLayoutAlign="start center"
                fxLayoutGap="15px"
            >
                <div class="label" fxFlexAlign="center" fxFlex="20">Promo Group</div>

                <mat-form-field appearance="outline" fxFlex="50">
                    <mat-select [formControl]="form.get('group')" [value]="form.get('group')">
                        <mat-option value="'none">None</mat-option>
                        <mat-option value="'principal'">Principal Promo</mat-option>
                        <mat-option value="'distributor'">Distributor Promo</mat-option>
                        <mat-option value="'sinbad'">Sinbad Promo</mat-option>
                        <mat-option value="'payment'">Payment Method Promo</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
    </form>
</mat-dialog-content>

<div mat-dialog-actions align="end" style="margin-bottom: 0px">
    <!-- <button mat-button mat-dialog-close style="border-radius: 4px; border: solid 1px #cacccf">
        No
    </button> -->
    <button
        mat-button
        [mat-dialog-close]="'yes'"
        cdkFocusInitial
        style="float: right; color: white; background-color: #f0444c; font-size: 14px"
    >
        Save
    </button>
</div>
