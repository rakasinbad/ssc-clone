<!-- CONTENT CARD (INFORMASI PRODUK) -->
<div [ngClass]="catalogueContent">
    <div class="p-16 pb-28">
        <div class="font-weight-600 font-size-24 line-height-20">Benefit</div>
    </div>

    <div class="p-16 pt-0 pb-40 line-height-1.75">
        <form
            class="w-100-p"
            [formGroup]="form"
            fxLayout="column"
            fxFlex
            [fxLayoutGap]="'5px'"
            novalidate
        >
            <!-- *HIDDEN* ID -->
            <input hidden name="id" formControlName="id" />
            <!-- / *HIDDEN* ID -->

            <!-- WRAPPER BOX -->
            <div fxLayout="row" fxLayoutAlign="start start" fxFlex>
                <!-- FORM -->
                <div
                    class="p-16"
                    [fxFlex]="labelLength + formFieldLength"
                    fxLayout="column"
                    [fxLayoutGap]="!isViewMode() ? '5px' : '10px'"
                >
                    <!-- BASE (CONDITION) -->
                    <div [ngClass]="formClass" fxLayout="row" fxLayoutAlign="start stretch">
                        <label
                            fxFlexAlign="center"
                            [fxFlex]="labelLength"
                            class="pr-0 form-label"
                            [class.mat-error]="!isViewMode() && hasError(form.get('base'))"
                        >
                            <span class="sinbad-red-fg">* </span>Base
                        </label>

                        <mat-radio-group
                            formControlName="base"
                            [fxFlex]="formFieldLength"
                            fxLayout="row"
                            fxLayoutAlign="start center"
                            fxLayoutGap="16px"
                        >
                            <mat-radio-button value="rupiah"> Rp </mat-radio-button>
                            <mat-radio-button value="percent"> % </mat-radio-button>
                        </mat-radio-group>
                    </div>
                    <!-- / BASE (CONDITION) -->
                    <!-- RUPIAH (BASE) -->
                    <div
                        [ngClass]="formClass"
                        fxLayout="row"
                        fxLayoutAlign="start stretch"
                        [fxHide]="form.get('base').value !== 'rupiah'"
                    >
                        <label
                            fxFlexAlign="center"
                            [fxFlex]="labelLength * 2 - 1"
                            class="pr-0 form-label"
                            [class.mat-error]="!isViewMode() && hasError(form.get('rupiah'))"
                        >
                            <span class="sinbad-red-fg">* </span>Rebate
                        </label>

                        <mat-form-field
                            appearance="outline"
                            [fxFlex]="formFieldLength * 2 - 1"
                            *ngIf="!isViewMode()"
                        >
                            <input
                                matInput
                                name="rupiah"
                                mask="separator.2"
                                thousandSeparator="."
                                prefix="Rp"
                                [formControl]="form.get('rupiah')"
                            />
                            <mat-error *ngIf="hasError(form.get('rupiah'))">
                                {{ getFormError(form.get('rupiah')) }}
                            </mat-error>
                        </mat-form-field>

                        <span class="form-value" fxFlex="80" *ngIf="isViewMode()">
                            {{
                                (form.get('rupiah').value | price: 'full':'IDR':'narrow':'1.0-2') ||
                                    '-'
                            }}
                        </span>
                    </div>
                    <!-- / RUPIAH (BASE) -->
                    <!-- PERCENT (BASE) -->
                    <div
                        [ngClass]="formClass"
                        fxLayout="row"
                        fxLayoutAlign="start stretch"
                        [fxHide]="form.get('base').value !== 'percent'"
                    >
                        <label
                            fxFlexAlign="center"
                            [fxFlex]="labelLength * 2 - 1"
                            class="pr-0 form-label"
                            [class.mat-error]="!isViewMode() && hasError(form.get('percent'))"
                        >
                            <span class="sinbad-red-fg">* </span> Percent
                        </label>

                        <mat-form-field
                            appearance="outline"
                            [fxFlex]="formFieldLength * 2 - 1"
                            *ngIf="!isViewMode()"
                        >
                            <input
                                matInput
                                name="percent"
                                type="number"
                                [formControl]="form.get('percent')"
                            />
                            <mat-error *ngIf="hasError(form.get('percent'))">
                                {{ getFormError(form.get('percent')) }}
                            </mat-error>
                        </mat-form-field>

                        <span class="form-value" fxFlex="80" *ngIf="isViewMode()">
                            {{ form.get('percent').value || '-' }}
                        </span>
                    </div>
                    <!-- / PERCENT (BASE) -->
                </div>
                <!-- / FORM -->
            </div>
            <!-- / WRAPPER BOX -->
        </form>
    </div>
</div>
<!-- / CONTENT CARD (INFORMASI PRODUK) -->
