<div class="page-layout carded fullwidth" fusePerfectScrollbar>
    <!-- CENTER -->
    <div
        class="center px-16 pt-16"
        fxLayout="column"
        fxLayoutAlign="space-between none"
        fxLayoutGap="16px"
    >
        <!-- GENERAL INFORMATION -->
        <div class="content-card">
            <voucher-general-information
                [formMode]="'add'"
                (formStatusChange)="generalInformationStatus$.next($event)"
                (formValueChange)="generalInformationValue$.next($event)"
            ></voucher-general-information>
        </div>
        <!-- / GENERAL INFORMATION -->
        <!-- LAYER SETTING -->
         <div class="content-card">
            <app-layer-settings
                [formMode]="'add'"
                (formStatusChange)="layerStatus$.next($event)"
                (formValueChange)="layerSettingValue$.next($event)"
            ></app-layer-settings>
        </div>
        <!-- / LAYER SETTING -->
        <!-- ELIGIBLE PRODUCT -->
        <div class="content-card">
            <voucher-eligible-product-settings
            [formMode]="'add'"
            (formStatusChange)="eligibleProductStatus$.next($event)"
            (formValueChange)="eligibleProductValue$.next($event)"
            ></voucher-eligible-product-settings>
        </div>
        <!-- / ELIGIBLE PRODUCT -->
        <!--  CONDITION -->
        <div class="content-card">
            <voucher-condition-settings
                [formMode]="'add'"
                (formStatusChange)="conditionSettingsStatus$.next($event)"
                (formValueChange)="conditionSettingsValue$.next($event)"
            ></voucher-condition-settings>
        </div>
        <!--  / CONDITION-->
        <!-- BENEFIT -->
        <div class="content-card">
            <voucher-benefit-information
                [formMode]="'add'"
                (formStatusChange)="benefitStatus$.next($event)"
                (formValueChange)="benefitValue$.next($event)"
            ></voucher-benefit-information>
        </div>
        <!-- / BENEFIT -->
        <!-- STORE SEGMENTATION -->
        <div class="content-card">
            <voucher-eligible-store-settings
                [formMode]="'add'"
                (formStatusChange)="eligibleStoreStatus$.next($event)"
                (formValueChange)="eligibleStoreValue$.next($event)"
                [selectedTrigger]="eligibleProductValue$.value"
            ></voucher-eligible-store-settings>
        </div>
        <!-- / STORE SEGMENTATION -->
    </div>
    <!-- LOADING SPINNER -->
    <div class="loader" *ngIf="isLoading$ | async">
        <mat-spinner color="accent"></mat-spinner>
    </div>
    <!-- / LOADING SPINNER -->
</div>
