<div #detail class="page-layout carded fullwidth inner-scroll line-height-1.75">
    <!-- TOP BACKGROUND -->
    <div class="top-bg h-188 accent"></div>
    <!-- / TOP BACKGROUND -->

    <!-- CENTER -->
    <div class="center px-16">
        <!-- CONTENT HEADER -->
        <div class="h-120 accent mb-0 mt-20" fxLayout="row" fxLayoutAlign="space-between center">
            <!-- APP TITLE -->
            <div fxLayout="row" fxLayoutAlign="start center">
                <button
                    mat-icon-button
                    class="mr-0 mr-sm-16"
                    [routerLink]="['/pages/promos/voucher']"
                >
                    <mat-icon>arrow_back</mat-icon>
                </button>

                <div
                    fxLayout="column"
                    fxLayoutGap="12px"
                    fxLayoutAlign="space-between start"
                    [@animate]="{ value: '*', params: { delay: '100ms', x: '-25px' } }"
                >
                    <div class="h2">
                        <ng-container *ngIf="!(selectedPromo$ | async); else isPromoLoading">
                            <ngx-skeleton-loader
                                [theme]="{ width: '100px', 'margin-bottom': '-5px' }"
                            ></ngx-skeleton-loader>
                        </ng-container>
                        <ng-template #isPromoLoading>
                            <strong>{{ (selectedPromo$ | async)?.name | uppercase }}</strong>
                        </ng-template>
                    </div>

                    <div class="subtitle secondary-text">
                        <span class="fuse-white-fg">Voucher Rules Detail</span>
                    </div>
                </div>
            </div>
            <!-- / APP TITLE -->
            <!-- EDIT BUTTON -->
            <button mat-flat-button (click)="editCatalogue()" *ngIf="isViewMode()">
                <span class="red-500-fg">Edit</span>
            </button>
            <!-- / EDIT BUTTON -->
        </div>
        <!-- / CONTENT HEADER -->

        <!-- TAB GROUP -->
        <mat-tab-group
            color="accent"
            style="border-radius: 4px;"
            class="sinbad-white sinbad-mat-tab-group has-border mat-tab-header-px-12"
            animationDuration="0ms"
            dynamicHeight="true"
            (selectedIndexChange)="onSelectedTab($event)"
            fusePerfectScrollbar
        >
            <!-- GENERAL INFORMATION -->
            <mat-tab label="General Information" [disabled]="isEditMode()">
                <ng-template matTabContent>
                    <voucher-general-information
                        [(formMode)]="formMode"
                        (formValueChange)="onFormValueChanged($event)"
                        (formStatusChange)="onFormStatusChanged($event)"
                    ></voucher-general-information>
                </ng-template>
            </mat-tab>
            <!-- / GENERAL INFORMATION -->
            <!-- ELIGIBLE PRODUCT -->
            <mat-tab label="Eligible Product" [disabled]="isEditMode()">
                <ng-template matTabContent>
                    <voucher-condition-settings
                        [(formMode)]="formMode"
                        (formValueChange)="onFormValueChanged($event)"
                        (formStatusChange)="onFormStatusChanged($event)"
                    ></voucher-condition-settings>
                </ng-template>
            </mat-tab>
            <!-- / ELIGIBLE PRODUCT -->
            <!--  CONDITION -->
            <mat-tab label="Condition" [disabled]="isEditMode()">
                <ng-template matTabContent>
                    <voucher-eligible-product-settings
                        [(formMode)]="formMode"
                        (formValueChange)="onFormValueChanged($event)"
                        (formStatusChange)="onFormStatusChanged($event)"
                    ></voucher-eligible-product-settings>
                </ng-template>
            </mat-tab>
            <!--  / CONDITION-->
            <!-- BENEFIT -->
            <mat-tab label="Benefit" [disabled]="isEditMode()">
                <ng-template matTabContent>
                    <voucher-benefit-information
                        [(formMode)]="formMode"
                        (formValueChange)="onFormValueChanged($event)"
                        (formStatusChange)="onFormStatusChanged($event)"
                    ></voucher-benefit-information>
                </ng-template>
            </mat-tab>
            <!-- / BENEFIT -->
            <!-- STORE SEGMENTATION -->
            <mat-tab label="Store Segmentation" [disabled]="isEditMode()">
                <ng-template matTabContent>
                    <voucher-eligible-store-settings
                        [(formMode)]="formMode"
                        (formValueChange)="onFormValueChanged($event)"
                        (formStatusChange)="onFormStatusChanged($event)"
                    ></voucher-eligible-store-settings>
                </ng-template>
            </mat-tab>
            <!-- / STORE SEGMENTATION -->
        </mat-tab-group>
        <!-- / TAB GROUP -->
    </div>
    <!-- / CENTER -->
</div>
<!-- Spinner Loader -->
<div class="loader" *ngIf="isLoading$ | async">
    <mat-spinner color="accent"></mat-spinner>
</div>
<!-- Spinner Loader -->
