<div id="period-target-promo" class="page-layout carded fullwidth inner-scroll" fusePerfectScrollbar>
    <!-- CENTER -->
    <div class="center pt-12 h-512">
        <!-- CONTENT CARD -->
        <div class="content-card">
            <sinbad-card-header
                [config]="cardHeaderConfig"
                (onClickAdd)="onClickAdd()"
            ></sinbad-card-header>

            <mat-tab-group
                color="accent" style="border-radius: 4px;"
                class="mx-32 sinbad-white sinbad-mat-tab-group mat-tab-header-px-12"
                animationDuration="0ms"
                (selectedIndexChange)="onSelectedTab($event)"
            >
                <mat-tab label="All"></mat-tab>
                <mat-tab label="Active"></mat-tab>
                <mat-tab label="Inactive"></mat-tab>
            </mat-tab-group>

            <period-target-promo-list
                class="mx-16"
                [selectedStatus]="section"
                [searchValue]="search"
            ></period-target-promo-list>
        </div>
        <!-- / CONTENT CARD -->
    </div>
    <!-- / CENTER -->
</div>
