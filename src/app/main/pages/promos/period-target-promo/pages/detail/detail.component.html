<div #detail class="page-layout carded fullwidth inner-scroll line-height-1.75">
    <!-- TOP BACKGROUND -->
    <div class="top-bg h-188 accent"></div>
    <!-- / TOP BACKGROUND -->

    <!-- CENTER -->
    <div class="center px-16">
        <!-- CONTENT HEADER -->
        <div
            class="h-120 accent mb-0 mt-20"
            fxLayout="row"
            fxLayoutAlign="space-between center"
        >
            <!-- APP TITLE -->
            <div fxLayout="row" fxLayoutAlign="start center">
                <button mat-icon-button class="mr-0 mr-sm-16" [routerLink]="['/pages/promos/period-target-promo']">
                    <mat-icon>arrow_back</mat-icon>
                </button>

                <div
                    fxLayout="column"
                    fxLayoutGap="12px"
                    fxLayoutAlign="space-between start"
                    [@animate]="{ value: '*', params: { delay: '100ms', x: '-25px' } }"
                >
                    <div class="h2">
                        <ng-container *ngIf="!(selectedPromo$ | async); else isPromoLoading;">
                            <ngx-skeleton-loader
                                [theme]="{ width: '100px', 'margin-bottom': '-5px' }"
                            ></ngx-skeleton-loader>
                        </ng-container>
                        <ng-template #isPromoLoading>
                            <strong>{{ (selectedPromo$ | async)?.name | uppercase }}</strong>
                        </ng-template>
                    </div>

                    <div class="subtitle secondary-text">
                        <span class="fuse-white-fg">Promo Rules Detail</span>
                    </div>
                </div>
            </div>
            <!-- / APP TITLE -->
            <!-- EDIT BUTTON -->
            <button mat-flat-button (click)="editCatalogue()" [disabled]="section === 'trigger' || section === 'condition-benefit' || section === 'customer-segmentation'" *ngIf="isViewMode()">
                <span class="red-500-fg">Edit</span>
            </button>
            <!-- / EDIT BUTTON -->
        </div>
        <!-- / CONTENT HEADER -->

        <!-- TAB GROUP -->
        <mat-tab-group
            color="accent" style="border-radius: 4px;"
            class="sinbad-white sinbad-mat-tab-group has-border mat-tab-header-px-12"
            animationDuration="0ms"
            dynamicHeight="true"
            (selectedIndexChange)="onSelectedTab($event)"
            fusePerfectScrollbar
        >
            <!-- GENERAL INFORMATION -->
            <mat-tab label="General Information" [disabled]="isEditMode()">
                <ng-template matTabContent>
                    <period-target-promo-general-information
                        [(formMode)]="formMode"
                        (formValueChange)="onFormValueChanged($event)"
                        (formStatusChange)="onFormStatusChanged($event)"
                    ></period-target-promo-general-information>
                </ng-template>
            </mat-tab>
            <!-- / GENERAL INFORMATION -->
            <!-- TRIGGER -->
            <mat-tab label="Trigger" [disabled]="isEditMode()">
                <ng-template matTabContent>
                    <period-target-promo-trigger-information
                        [(formMode)]="formMode"
                        (formValueChange)="onFormValueChanged($event)"
                        (formStatusChange)="onFormStatusChanged($event)"
                    ></period-target-promo-trigger-information>
                </ng-template>
            </mat-tab>
            <!-- / TRIGGER -->
            <!--  CONDITION & BENEFIT -->
            <mat-tab label="Condition & Benefit" [disabled]="isEditMode()">
                <ng-template matTabContent>
                    <period-target-promo-trigger-condition-benefit-settings
                        [(formMode)]="formMode"
                        (formValueChange)="onFormValueChanged($event)"
                        (formStatusChange)="onFormStatusChanged($event)"
                    ></period-target-promo-trigger-condition-benefit-settings>
                </ng-template>
            </mat-tab>
            <!--  / CONDITION & BENEFIT -->
            <!-- REWARD -->
            <mat-tab label="Reward" [disabled]="isEditMode()">
                <ng-template matTabContent>
                    <period-target-promo-reward-information
                        [(formMode)]="formMode"
                        (formValueChange)="onFormValueChanged($event)"
                        (formStatusChange)="onFormStatusChanged($event)"
                    ></period-target-promo-reward-information>
                </ng-template>
            </mat-tab>
            <!-- / REWARD -->
            <!-- CUSTOMER SEGMENTATION -->
            <mat-tab label="Customer Segmentation" [disabled]="isEditMode()">
                <ng-template matTabContent>
                    <period-target-promo-customer-segmentation-settings
                        [(formMode)]="formMode"
                        (formValueChange)="onFormValueChanged($event)"
                        (formStatusChange)="onFormStatusChanged($event)"
                    ></period-target-promo-customer-segmentation-settings>
                </ng-template>
            </mat-tab>
            <!-- / CUSTOMER SEGMENTATION -->
        </mat-tab-group>
        <!-- / TAB GROUP -->
    </div>
    <!-- / CENTER -->
</div>
<!-- Spinner Loader -->
<div class="loader" *ngIf="isLoading$ | async">
    <mat-spinner color="accent"></mat-spinner>
</div>
<!-- Spinner Loader -->
