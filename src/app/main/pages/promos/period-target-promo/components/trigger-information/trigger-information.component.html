<!-- CONTENT CARD (INFORMASI PRODUK) -->
<div [ngClass]="catalogueContent">
    <div class="p-16 pb-28">
        <div class="font-weight-600 font-size-24 line-height-20">Trigger</div>
    </div>

    <div class="p-16 pt-0 pb-40 line-height-1.75">
        <form class="w-100-p" [formGroup]="form" fxLayout="column" fxFlex [fxLayoutGap]="isViewMode() ? '32px' : '5px'" novalidate>
            <!-- *HIDDEN* ID -->
            <input
                hidden
                name="id"
                formControlName="id"
            />
            <!-- / *HIDDEN* ID -->
            <!-- BASE -->
            <div
                [ngClass]="formClass"
                fxLayout="row"
                fxLayoutAlign="start stretch"
            >
                <label
                    fxFlexAlign="center"
                    [fxFlex]="labelLength"
                    class="pr-0"
                    [class.mat-error]="!isViewMode() && hasError(form.get('base'))"
                >
                    Base
                </label>

                <mat-radio-group formControlName="base" [fxFlex]="formFieldLength" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="16px">
                    <mat-radio-button value="sku"> SKU </mat-radio-button>
                    <mat-radio-button value="brand"> Brand </mat-radio-button>
                    <mat-radio-button value="faktur"> Faktur </mat-radio-button>
                </mat-radio-group>
            </div>
            <!-- / BASE -->
            <!-- CHOSEN SKU -->
            <div
                [ngClass]="formClass"
                fxLayout="row"
                fxLayoutAlign="start stretch"
            >
                <label
                    fxFlexAlign="center"
                    [fxFlex]="labelLength"
                    class="pr-0"
                    [class.mat-error]="!isViewMode() && hasError(form.get('chosenSku'))"
                >
                    <span
                        class="sinbad-red-fg"
                    >* </span>Chosen SKU<br/>({{ form.get('chosenSku').value?.length || '0' }} Selected)
                </label>

                <select-catalogues [required]="true" [fxFlex]="formFieldLength" (selected)="onCatalogueSelected($event)">
                    <div error>
                        {{ getFormError(form.get('chosenSku')) }}
                    </div>
                </select-catalogues>
                <!-- <span class="grey-fg" fxFlex="80" *ngIf="isViewMode()">
                    {{ form.get('chosenSku').value || '-' }}
                </span> -->
            </div>
            <!-- / CHOSEN SKU -->
        </form>
    </div>
</div>
<!-- / CONTENT CARD (INFORMASI PRODUK) -->
