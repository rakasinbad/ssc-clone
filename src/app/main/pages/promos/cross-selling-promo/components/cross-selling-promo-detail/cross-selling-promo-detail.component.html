<div id="cross-selling-promo-detail" class="page-layout carded fullwidth tabbed inner-scroll">
    <!-- TOP BACKGROUND -->
    <div class="top-bg accent"></div>
    <!-- / TOP BACKGROUND -->

    <!-- CENTER -->
    <div class="center">
        <!-- HEADER -->
        <div class="header accent" fxLayout="row" fxLayoutAlign="space-between center">
            <!-- APP TITLE -->
            <div fxLayout="row" fxLayoutAlign="start center">
                <button
                    mat-icon-button
                    class="mr-0 mr-sm-16"
                    [routerLink]="['/pages', 'promos', 'cross-selling-promo']"
                >
                    <mat-icon>arrow_back</mat-icon>
                </button>

                <div
                    fxLayout="column"
                    fxLayoutAlign="start start"
                    [@animate]="{ value: '*', params: { delay: '100ms', x: '-25px' } }"
                >
                    <div class="h2">
                        <ng-container *ngIf="!(isLoading$ | async)">
                            {{ (crossSellingPromo$ | async)?.name }}
                        </ng-container>

                        <ngx-skeleton-loader
                            [theme]="{ width: '100px', height: '25px', 'margin-bottom': '-5px' }"
                            *ngIf="isLoading$ | async"
                        ></ngx-skeleton-loader>
                    </div>
                    <div class="subtitle secondary-text">
                        <span>Promo Rules Detail</span>
                    </div>
                </div>
            </div>
            <!-- / APP TITLE -->

            <!-- <ngx-skeleton-loader
                [theme]="{ width: '75px', height: '35px', 'margin-bottom': '-5px' }"
                *ngIf="isLoading$ | async"
            ></ngx-skeleton-loader> -->
        </div>
        <!-- / HEADER -->

        <!-- CONTENT CARD -->
        <div class="content-card">
            <!-- CONTENT -->
            <div class="content">
                <mat-tab-group color="accent" fxLayout="column" animationDuration="0ms" fxFlex>
                    <mat-tab label="General Information">
                        <ng-template matTabContent>
                            <div class="tab-content p-16" fusePerfectScrollbar>
                                <app-cross-selling-detail-gn></app-cross-selling-detail-gn>
                            </div>
                        </ng-template>
                    </mat-tab>

                    <mat-tab label="Cross Selling Group">
                        <ng-template matTabContent>
                            <div class="tab-content p-16" fusePerfectScrollbar>
                                <app-cross-selling-detail-csg></app-cross-selling-detail-csg>
                            </div>
                        </ng-template>
                    </mat-tab>

                    <mat-tab label="Benefit Setting">
                        <ng-template matTabContent>
                            <div class="tab-content p-16" fusePerfectScrollbar>
                                <app-cross-selling-detail-bs></app-cross-selling-detail-bs>
                            </div>
                        </ng-template>
                    </mat-tab>

                    <mat-tab label="Customer Segmentation">
                        <ng-template matTabContent>
                            <div class="tab-content p-16" fusePerfectScrollbar>
                                <app-cross-selling-detail-cs></app-cross-selling-detail-cs>
                            </div>
                        </ng-template>
                    </mat-tab>
                </mat-tab-group>
            </div>
            <!-- / CONTENT -->
        </div>
        <!-- / CONTENT CARD -->
    </div>
    <!-- / CENTER -->
</div>
