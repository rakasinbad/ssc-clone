    <div class="accent"></div>
    <!-- / TOP BACKGROUND -->

    <!-- CENTER -->
    <div class="center">
        <!-- HEADER -->
        <div
            class="header sinbad"
            fxLayout="column"
            fxLayoutAlign="center stretch"
            fxLayoutGap="10px"
        >
            <!-- HEADER TOP -->
            <div fxLayout="row" fxLayoutAlign="space-between center">
                <!-- APP TITLE -->
                <span
                    class="mat-title mb-24 mb-md-0"
                    fxFlexAlign="center"
                    [@animate]="{ value: '*', params: { delay: '100ms', x: '-25px' } }"
                >
                    Journey Plan
                </span>
                <!-- / APP TITLE -->

                <!-- SEARCH -->
                <div class="search-wrapper mx-32 mx-md-0">
                    <div class="search" fxFlex fxLayout="row" fxLayoutAlign="start center">
                        <mat-icon>search</mat-icon>
                        <input [formControl]="search" placeholder="Search for a SR Journey Plan" />
                    </div>
                </div>
                <!-- / SEARCH -->
            </div>
            <!-- / HEADER TOP -->

            <!-- HEADER BOTTOM -->
            <div fxLayout="row" fxLayoutAlign="space-between center">
                <div fxLayout="row" fxLayoutAlign="start center">
                    <button
                        type="button"
                        mat-flat-button
                        color="accent"
                        class="sinbad mr-16"
                        (click)="showInfo()"
                    >
                        ADD
                    </button>

                </div>

                <div fxLayout="row" fxLayoutAlign="start center">
                    <button
                        type="button"
                        mat-flat-button
                        color="accent"
                        class="sinbad mr-16"
                        (click)="showInfo()"
                    >
                        EXPORT
                    </button>

                    <button
                        type="button"
                        mat-stroked-button
                        color="accent"
                        class="sinbad"
                        (click)="showInfo()"
                    >
                        IMPORT
                    </button>
                </div>

            <!-- / HEADER BOTTOM -->
        </div>
        <!-- / HEADER -->

        <!-- CONTENT CARD -->
        <div class="content-card">
            <mat-table
                #table
                class="journey-plans-table"
                [dataSource]="dataSource"
                matSort
                [@animateStagger]="{ value: '50' }"
                fusePerfectScrollbar
            >
                <!-- Checkbox Column -->
                <ng-container matColumnDef="checkbox">
                    <mat-header-cell *matHeaderCellDef>
                        <mat-checkbox
                            (change)="$event ? handleCheckbox() : null"
                            (click)="$event.stopPropagation()"
                            [checked]="selection.hasValue() && isAllSelected()"
                            [indeterminate]="selection.hasValue() && !isAllSelected()"
                        ></mat-checkbox>
                    </mat-header-cell>
                    <mat-cell *matCellDef="let row">
                        <mat-checkbox
                            (click)="$event.stopPropagation()"
                            (change)="$event ? selection.toggle(row) : null"
                            [checked]="selection.isSelected(row)"
                        ></mat-checkbox>
                    </mat-cell>
                </ng-container>

                <!-- Sales Rep ID Column -->
                <ng-container matColumnDef="sales-rep-id">
                    <mat-header-cell *matHeaderCellDef>
                        Sales Rep ID
                    </mat-header-cell>
                    <mat-cell *matCellDef="let row">
                        <p style="word-break: break-word;">
                            {{ row?.id }}
                        </p>
                    </mat-cell>
                </ng-container>

                <!-- Sales Rep Name Column -->
                <ng-container matColumnDef="sales-rep-name">
                    <mat-header-cell *matHeaderCellDef>
                        Sales Rep Name
                    </mat-header-cell>
                    <mat-cell *matCellDef="let row">
                        <p style="word-break: break-word;">
                            {{ row?.name }}
                        </p>
                    </mat-cell>
                </ng-container>

                <!-- Phone Number Column -->
                <ng-container matColumnDef="phone-number">
                    <mat-header-cell *matHeaderCellDef>
                        Phone Number
                    </mat-header-cell>
                    <mat-cell *matCellDef="let row">
                        <p style="word-break: break-word;">
                            {{ row?.phone }}
                        </p>
                    </mat-cell>
                </ng-container>

                <!-- Date Column -->
                <ng-container matColumnDef="date">
                    <mat-header-cell *matHeaderCellDef>
                        Date
                    </mat-header-cell>
                    <mat-cell *matCellDef="let row">
                        <p style="word-break: break-word;">
                            {{ (row?.date | date: 'dd/MM/yyyy') || '-' }}
                        </p>
                    </mat-cell>
                </ng-container>

                <!-- Actions Column -->
                <ng-container matColumnDef="actions">
                    <mat-header-cell *matHeaderCellDef>
                        Action
                    </mat-header-cell>
                    <mat-cell *matCellDef="let row">
                        <div fxFlex="row" fxLayoutAlign="end center">
                            <button
                                mat-icon-button
                                aria-label="More"
                                (click)="$event.stopPropagation(); showInfo()"
                            >
                                <mat-icon class="secondary-text">more_vert</mat-icon>
                            </button>
                        </div>
                    </mat-cell>
                </ng-container>

                <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>

                <mat-row
                    *matRowDef="let row; columns: displayedColumns"
                    class="journey-plan"
                    matRipple
                    [routerLink]="['/pages/sales-force/sales-rep', row?.id, 'detail']"
                ></mat-row>
            </mat-table>

            <!-- <div class="no-records" *ngIf="(isLoading$ | async) && !(totalDataSource$ | async)">

            <div

                *ngIf="!(isLoading$ | async) && (totalDataSource$ | async) === 0"
            >

            <mat-paginator
                [length]="dataSource.data.length"
                [pageSize]="defaultPageSize"
                [pageSizeOptions]="[5, 10, 25, 50, 100]"
                showFirstLastButtons
            ></mat-paginator>

            <!-- <div class="loader" *ngIf="(isLoading$ | async) && (totalDataSource$ | async)">
