<div id="sales-rep-detail" class="page-layout carded fullwidth inner-scroll">
    <!-- TOP BACKGROUND -->
    <div class="top-bg accent"></div>
    <!-- / TOP BACKGROUND -->

    <!-- CENTER -->
    <div class="center">
        <!-- HEADER -->
        <div class="header accent" fxLayout="row" fxLayoutAlign="space-between center">
            <!-- APP TITLE -->
            <div fxLayout="row" fxLayoutAlign="start center">
                <button
                    mat-icon-button
                    class="mr-0 mr-sm-16"
                    [routerLink]="['/pages/sales-force/sales-rep']"
                >
                    <mat-icon>arrow_back</mat-icon>
                </button>

                <div
                    *ngIf="salesRep$ | async"
                    class="sales-image mr-8 mr-sm-16"
                    [@animate]="{ value: '*', params: { delay: '50ms', scale: '0.2' } }"
                >
                    <img
                        [defaultImage]="'assets/images/avatars/profile.jpg'"
                        [useSrcset]="true"
                        [lazyLoad]="(salesRep$ | async)?.user?.imageUrl"
                        [errorImage]="'assets/images/avatars/profile.jpg'"
                    />
                </div>

                <div
                    *ngIf="!(salesRep$ | async)"
                    class="sales-image mr-8 mr-sm-16"
                    [@animate]="{ value: '*', params: { delay: '50ms', scale: '0.2' } }"
                >
                    <img [src]="'assets/images/avatars/profile.jpg'" />
                </div>

                <div
                    fxLayout="column"
                    fxLayoutAlign="start start"
                    [@animate]="{ value: '*', params: { delay: '100ms', x: '-25px' } }"
                >
                    <div class="h2" *ngIf="salesRep$ | async">
                        {{ (salesRep$ | async)?.user?.fullName }}
                    </div>

                    <div class="h2" *ngIf="!(salesRep$ | async)">
                        Info Sales
                    </div>

                    <div class="subtitle secondary-text">
                        <ng-container *ngIf="salesRep$ | async">
                            <span>{{ (salesRep$ | async)?.user?.mobilePhoneNo }}</span>
                        </ng-container>

                        <ng-container *ngIf="!(salesRep$ | async)">
                            <span>Sales Detail</span>
                        </ng-container>
                    </div>
                </div>
            </div>
            <!-- / APP TITLE -->
        </div>
        <!-- / HEADER -->

        <!-- CONTENT CARD -->
        <div class="content-card">
            <!-- CONTENT -->
            <div class="content">
                <mat-tab-group color="accent" fxLayout="column" fxFlex>
                    <mat-tab label="Sales Rep Detail">
                        <ng-template matTabContent>
                            <div class="tab-content p-24" fusePerfectScrollbar>
                                <app-sales-rep-detail-info
                                    [salesRep]="salesRep$ | async"
                                    [isLoading]="isLoading$ | async"
                                    fxLayout="column"
                                    fxFle
                                ></app-sales-rep-detail-info>
                            </div>
                        </ng-template>
                    </mat-tab>
                </mat-tab-group>
            </div>
            <!-- / CONTENT -->
        </div>
        <!-- / CONTENT CARD -->
    </div>
    <!-- / CENTER -->
</div>

<div class="loader" *ngIf="isLoading$ | async">
    <mat-spinner color="accent"></mat-spinner>
</div>
