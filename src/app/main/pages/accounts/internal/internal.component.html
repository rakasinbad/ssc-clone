<div id="internals" class="page-layout carded fullwidth inner-scroll" fusePerfectScrollbar>
    <!-- TOP BACKGROUND -->
    <div class="accent"></div>
    <!-- / TOP BACKGROUND -->

    <!-- CENTER -->
    <div class="center pt-12">
        <!-- CONTENT CARD -->
        <div class="content-card">
            <sinbad-card-header
                [config]="cardHeaderConfig"
                (onClickAdd)="onClickAdd()"
            ></sinbad-card-header>

            <mat-table
                class="internals-table sinbad-table mx-16"
                [class.sinbad-table-no-record]="
                    !(isLoading$ | async) && (totalDataSource$ | async) === 0
                "
                #table
                [dataSource]="dataSource$ | async"
                [trackBy]="onTrackBy"
                matSort
                [@animateStagger]="{ value: '50' }"
                fusePerfectScrollbar
            >
                <!-- User Column -->
                <ng-container matColumnDef="user">
                    <mat-header-cell *matHeaderCellDef>
                        Name
                    </mat-header-cell>
                    <mat-cell *matCellDef="let row">
                        <p style="word-break: break-word;">
                            {{ row?.user?.fullName || '-' }}
                        </p>
                    </mat-cell>
                </ng-container>

                <!-- Email Column -->
                <ng-container matColumnDef="email">
                    <mat-header-cell *matHeaderCellDef>
                        Email
                    </mat-header-cell>
                    <mat-cell *matCellDef="let row">
                        <p style="word-break: break-word;">
                            {{ row?.user?.email || '-' }}
                        </p>
                    </mat-cell>
                </ng-container>

                <!-- Role Column -->
                <ng-container matColumnDef="role">
                    <mat-header-cell *matHeaderCellDef>
                        Role
                    </mat-header-cell>
                    <mat-cell *matCellDef="let row">
                        <p
                            style="word-break: break-word;"
                            [innerHTML]="joinRoles(row?.user?.roles)"
                        ></p>
                    </mat-cell>
                </ng-container>

                <!-- Status Column -->
                <!-- <ng-container matColumnDef="status">
                    <mat-header-cell *matHeaderCellDef>
                        Status
                    </mat-header-cell>

                    <mat-cell *matCellDef="let row">
                        <ng-container *ngIf="row?.status">
                            <mat-icon
                                class="indicator-success active-icon s-16"
                                [matTooltip]="row?.status | titlecase"
                                *ngIf="row?.status === 'active'"
                            >
                                check
                            </mat-icon>

                            <mat-icon
                                class="indicator-error active-icon s-16"
                                [matTooltip]="row?.status | titlecase"
                                *ngIf="row?.status === 'inactive'"
                            >
                                remove
                            </mat-icon>
                        </ng-container>
                    </mat-cell>
                </ng-container> -->

                <!-- Created At Column -->
                <ng-container matColumnDef="created_at">
                    <mat-header-cell *matHeaderCellDef>
                        Created At
                    </mat-header-cell>

                    <mat-cell *matCellDef="let row">
                        <p style="word-break: break-word;">
                            {{ (row?.createdAt | date: 'dd/MM/yyyy HH:mm:ss') || '-' }}
                        </p>
                    </mat-cell>
                </ng-container>

                <!-- Updated At Column -->
                <ng-container matColumnDef="updated_at">
                    <mat-header-cell *matHeaderCellDef>
                        Updated At
                    </mat-header-cell>

                    <mat-cell *matCellDef="let row">
                        <p style="word-break: break-word;">
                            {{ (row?.updatedAt | date: 'dd/MM/yyyy HH:mm:ss') || '-' }}
                        </p>
                    </mat-cell>
                </ng-container>
                <!-- Updated At Column -->

                <!-- Status Column -->
                <ng-container matColumnDef="status">
                    <mat-header-cell *matHeaderCellDef>
                        Status
                    </mat-header-cell>

                    <mat-cell *matCellDef="let row">
                        <p class="status-active" style="word-break: break-word;" *ngIf="row?.status === 'active'; else inactive">
                            Active
                        </p>
                        
                        <ng-template #inactive>
                            <p class="status-inactive" style="word-break: break-word;">
                                Inactive
                            </p>    
                        </ng-template>
                    </mat-cell>
                </ng-container>
                <!-- Status Column -->                

                <ng-container matColumnDef="actions">
                    <mat-header-cell *matHeaderCellDef>
                        Actions
                    </mat-header-cell>
                    <mat-cell *matCellDef="let row">
                        <div
                            fxFlex="row"
                            fxLayoutAlign="end center"
                            *ngIf="(auth$ | async)?.user?.id !== row?.userId"
                        >
                            <button
                                mat-icon-button
                                [matMenuTriggerFor]="moreMenu"
                                aria-label="More"
                                (click)="$event.stopPropagation()"
                            >
                                <mat-icon class="secondary-text">more_vert</mat-icon>
                            </button>

                            <mat-menu #moreMenu="matMenu">
                                <ng-template [ngxPermissionsOnly]="['ACCOUNT.INTERNAL.UPDATE']">
                                    <button
                                        mat-menu-item
                                        type="button"
                                        class="sinbad-mat-menu-item"
                                        [attr.aria-label]="
                                            row?.status === 'active' ? 'inactive' : 'active'
                                        "
                                        (click)="onChangeStatus(row)"
                                    >
                                        <mat-icon>
                                            {{
                                                row?.status === 'active'
                                                    ? 'archive'
                                                    : 'check_circle_outline'
                                            }}
                                        </mat-icon>
                                        <span>
                                            {{
                                                (row?.status === 'active'
                                                    ? 'ACTION.INACTIVE'
                                                    : 'ACTION.ACTIVE'
                                                ) | translate
                                            }}
                                        </span>
                                    </button>
                                </ng-template>

                                <ng-template [ngxPermissionsOnly]="['ACCOUNT.INTERNAL.UPDATE']">
                                    <button
                                        mat-menu-item
                                        type="button"
                                        class="sinbad-mat-menu-item"
                                        aria-label="Edit"
                                        (click)="onEdit(row?.user?.id)"
                                    >
                                        <mat-icon>edit</mat-icon>
                                        <span>Edit</span>
                                    </button>
                                </ng-template>

                                <ng-template [ngxPermissionsOnly]="['ACCOUNT.INTERNAL.DELETE']">
                                    <button
                                        mat-menu-item
                                        type="button"
                                        class="sinbad-mat-menu-item"
                                        aria-label="Delete"
                                        (click)="onDelete(row)"
                                    >
                                        <mat-icon>delete</mat-icon>
                                        <span>Delete</span>
                                    </button>
                                </ng-template>
                            </mat-menu>
                        </div>
                    </mat-cell>
                </ng-container>

                <!-- No Record Column -->
                <ng-container matColumnDef="no-record">
                    <mat-footer-cell *matFooterCellDef colspan="5">
                        No records found
                    </mat-footer-cell>
                </ng-container>

                <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
                <mat-row
                    *matRowDef="let row; columns: displayedColumns"
                    class="internal"
                    [ngClass]="{ 'highlight-row': (selectedRowIndex$ | async) === row?.id }"
                    (click)="goUserInfoPage(row?.user?.id, row)"
                >
                </mat-row>
                <mat-footer-row
                    *matFooterRowDef="['no-record']"
                    [fxShow]="!(isLoading$ | async) && (totalDataSource$ | async) === 0"
                ></mat-footer-row>

                <!--  <mat-row
                    *matRowDef="let row; columns: displayedColumns"
                    class="internal"
                    [ngClass]="{ 'highlight-row': (selectedRowIndex$ | async) === row?.userId }"
                    matRipple
                    [routerLink]="[row?.userId]"
                >
                </mat-row> -->
            </mat-table>

            <!--  [routerLink]="['/pages/account/internal', row?.userId, 'detail']" -->

            <!-- <div class="no-records" *ngIf="(isLoading$ | async) && !(totalDataSource$ | async)">
                <mat-spinner color="accent"></mat-spinner>
            </div>

            <div
                class="no-records"
                *ngIf="!(isLoading$ | async) && (totalDataSource$ | async) === 0"
            >
                No records found
            </div> -->

            <div
                class="loader-content"
                *ngIf="
                    (isLoading$ | async) &&
                    (!(totalDataSource$ | async) || (totalDataSource$ | async))
                "
            >
                <mat-spinner color="accent"></mat-spinner>
            </div>

            <mat-paginator
                [disabled]="
                    ((isLoading$ | async) && !(totalDataSource$ | async)) ||
                    (!(isLoading$ | async) && (totalDataSource$ | async) === 0)
                "
                [length]="totalDataSource$ | async"
                [pageSize]="defaultPageSize"
                [pageSizeOptions]="defaultPageOpts"
                (page)="onChangePage($event)"
                showFirstLastButtons
            >
            </mat-paginator>

            <!-- <div class="loader" *ngIf="(isLoading$ | async) && (totalDataSource$ | async)">
                <mat-spinner color="accent"></mat-spinner>
            </div> -->
        </div>
        <!-- / CONTENT CARD -->
    </div>
    <!-- / CENTER -->
</div>
