<div class="box-info horizontal" fxLayout="column" fxLayoutGap="16px">
    <sinbad-card-header [config]="cardHeaderConfig"></sinbad-card-header>

    <mat-table class="stock-management-detail-history-table" #table [dataSource]="dataSource" matSort
        [@animateStagger]="{ value: '50' }">
        <!-- Date Column -->
        <ng-container matColumnDef="date">
            <mat-header-cell *matHeaderCellDef>
                Date
            </mat-header-cell>
            <mat-cell *matCellDef="let row">
                <p style="word-break: break-word;">
                    {{ row.date }}
                </p>
            </mat-cell>
        </ng-container>

        <!-- SKU ID Column -->
        <ng-container matColumnDef="sku-id">
            <mat-header-cell *matHeaderCellDef>
                SKU ID
            </mat-header-cell>
            <mat-cell *matCellDef="let row">
                <p style="word-break: break-word;">
                    {{ row.skuId }}
                </p>
            </mat-cell>
        </ng-container>

        <!-- SKU Name Column -->
        <ng-container matColumnDef="sku-name">
            <mat-header-cell *matHeaderCellDef>
                SKU Name
            </mat-header-cell>
            <mat-cell *matCellDef="let row">
                <p style="word-break: break-word;">
                    {{ row.skuName }}
                </p>
            </mat-cell>
        </ng-container>

        <!-- Value Add Column -->
        <ng-container matColumnDef="value-add">
            <mat-header-cell *matHeaderCellDef>
                Value Add
            </mat-header-cell>
            <mat-cell *matCellDef="let row">
                <p style="word-break: break-word;">
                    {{ row.valueAdd }}
                </p>
            </mat-cell>
        </ng-container>

        <!-- Value Substraction Column -->
        <ng-container matColumnDef="value-substraction">
            <mat-header-cell *matHeaderCellDef>
                Value Substraction
            </mat-header-cell>
            <mat-cell *matCellDef="let row">
                <p style="word-break: break-word;">
                    {{ row.valueSub }}
                </p>
            </mat-cell>
        </ng-container>

        <!-- Reason Column -->
        <ng-container matColumnDef="reason">
            <mat-header-cell *matHeaderCellDef>
                Reason
            </mat-header-cell>
            <mat-cell *matCellDef="let row">
                <p style="word-break: break-word;">
                    {{ row.reason }}
                </p>
            </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns" class="warehouse-detail-coverage"></mat-row>
    </mat-table>
</div>
