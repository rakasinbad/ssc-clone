<div fxLayout="row" fxLayoutAlign="start center" class="tab-container">
    <div class="button-tab-custom" [class.button-tab-custom-active]="activeTab==='all'" (click)="clickTab('all')">
        <span>All</span>
    </div>
    <div class="button-tab-custom" [class.button-tab-custom-active]="activeTab==='assigned-to-sku'"
        (click)="clickTab('assigned-to-sku')">
        <span>Assigned to SKU</span>
    </div>
    <div class="button-tab-custom" [class.button-tab-custom-active]="activeTab==='not-assigned-to-sku'"
        (click)="clickTab('not-assigned-to-sku')">
        <span>Not Assigned to SKU</span>
    </div>
</div>

<mat-table class="sku-assignments-warehouse-table" #table [dataSource]="dataSource$ | async" matSort
    [@animateStagger]="{ value: '50' }" fusePerfectScrollbar>
    <!-- Checkbox Column -->
    <ng-container matColumnDef="checkbox">
        <mat-header-cell *matHeaderCellDef>
            <mat-checkbox></mat-checkbox>
            <!-- <mat-checkbox
                (change)="$event ? handleCheckbox() : null"
                (click)="$event.stopPropagation()"
                [checked]="selection.hasValue() && isAllSelected()"
                [indeterminate]="selection.hasValue() && !isAllSelected()"
            ></mat-checkbox> -->
        </mat-header-cell>
        <mat-cell *matCellDef="let row">
            <mat-checkbox></mat-checkbox>
            <!-- <mat-checkbox
                (click)="$event.stopPropagation()"
                (change)="$event ? selection.toggle(row) : null"
                [checked]="selection.isSelected(row)"
            ></mat-checkbox> -->
        </mat-cell>
    </ng-container>

    <!-- Warehouse ID Column -->
    <ng-container matColumnDef="wh-id">
        <mat-header-cell *matHeaderCellDef>
            Warehouse ID
        </mat-header-cell>
        <mat-cell *matCellDef="let row">
            <p style="word-break: break-word;">
                {{ row?.code || '-' }}
            </p>
        </mat-cell>
    </ng-container>

    <!-- Warehouse Name Column -->
    <ng-container matColumnDef="wh-name">
        <mat-header-cell *matHeaderCellDef>
            Warehouse Name
        </mat-header-cell>
        <mat-cell *matCellDef="let row">
            <p style="word-break: break-word;">
                {{ row?.name || '-' }}
            </p>
        </mat-cell>
    </ng-container>

    <!-- Total SKU Column -->
    <ng-container matColumnDef="total-sku">
        <mat-header-cell *matHeaderCellDef>
            Total SKU
        </mat-header-cell>
        <mat-cell *matCellDef="let row">
            <p style="word-break: break-word;">
                {{ row?.warehouseCount || '-' }}
            </p>
        </mat-cell>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>
            Actions
        </mat-header-cell>
        <mat-cell *matCellDef="let row">
            <div fxFlex="row" fxLayoutAlign="end center">
                <button mat-icon-button [matMenuTriggerFor]="moreMenu" aria-label="More"
                    (click)="$event.stopPropagation()">
                    <mat-icon class="secondary-text">more_vert</mat-icon>
                </button>

                <mat-menu #moreMenu="matMenu">
                    <ng-template [ngxPermissionsOnly]="['SRM.SR.UPDATE']">
                        <button type="button" mat-menu-item class="sinbad-mat-menu-item" aria-label="Edit"
                            [routerLink]="[row?.id]">
                            <mat-icon>edit</mat-icon>
                            <span>Edit</span>
                        </button>

                        <!--<button
                            mat-menu-item
                            type="button"
                            class="sinbad-mat-menu-item"
                            [attr.aria-label]="
                                row?.status === 'active' ? 'Inactive' : 'Active'
                            "
                            (click)="onChangeStatus(row)"
                        >
                            <mat-icon>
                                {{
                                    row?.status === 'active'
                                        ? 'archive'
                                        : 'check_circle_outline'
                                }}
                            </mat-icon>
                            <span>
                                {{
                                    (row?.status === 'active'
                                        ? 'ACTION.INACTIVE'
                                        : 'ACTION.ACTIVE'
                                    ) | translate
                                }}
                            </span>
                        </button> -->
                    </ng-template>
                </mat-menu>
            </div>
        </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>

    <mat-row *matRowDef="let row; columns: displayedColumns" class="warehouse"></mat-row>
</mat-table>

<div class="no-records" *ngIf="(isLoading$ | async)">
    <mat-spinner color="accent"></mat-spinner>
</div>

<div class="no-records" *ngIf="!(isLoading$ | async) && (totalDataSource$ | async) === 0">
    No records found
</div>

<mat-paginator [fxHide]="
                        ((isLoading$ | async) && !(totalDataSource$ | async)) ||
                        (!(isLoading$ | async) && (totalDataSource$ | async) === 0)
                    " [length]="totalDataSource$ | async" [pageSize]="defaultPageSize"
    [pageSizeOptions]="defaultPageOpts" showFirstLastButtons></mat-paginator>
