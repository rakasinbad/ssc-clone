<div id="warehouse-coverages" class="page-layout carded fullwidth inner-scroll">
    <!-- TOP BACKGROUND -->
    <div class="accent"></div>
    <!-- / TOP BACKGROUND -->

    <!-- CENTER -->
    <div class="center pt-12">
        <!-- CONTENT CARD -->
        <div class="content-card">
            <!-- CARD HEADER -->
            <sinbad-card-header [config]="cardHeaderConfig" (onClickAdd)="onClickAdd()">
                <!-- FILTER -->
                <div
                    class="mb-0"
                    fxLayout="column"
                    first-middle-left
                >
                    <!-- VIEW BY SELECTION -->
                    <div
                        fxLayout="row"
                    >
                        <mat-radio-group (change)="onChangedViewBy($event)" [value]="selectedViewBy">
                            <mat-radio-button value="warehouse"> Warehouse </mat-radio-button>
                            <mat-radio-button class="ml-28" value="area"> Area </mat-radio-button>
                        </mat-radio-group>
                    </div>
                    <!-- / VIEW BY SELECTION -->
                    <!-- WAREHOUSE NAME SELECTION -->
                    <div
                        *ngIf="selectedViewBy === 'warehouse'"
                        fxLayout="row"
                        fxLayoutGap="8px"
                    >
                        <!-- "WAREHOUSE NAME" LABEL -->
                        <label class="font-size-16 mb-4" fxFlexAlign="center"> Warehouse Name </label>
                        <!-- / "WAREHOUSE NAME" LABEL -->
                        <!-- WAREHOUSE LIST -->
                        <mat-form-field class="font-size-16 mt-16" fxFlex="30" fxFlexAlign="center" appearance="outline">
                            <mat-select
                                placeholder="Choose Warehouse"
                            >
                                <mat-option (click)="onSelectedWarehouse(null)">(None)</mat-option>
                                <mat-option
                                    *ngFor="let warehouse of (warehouses$ | async)"
                                    [value]="warehouse"
                                    (click)="onSelectedWarehouse(warehouse)"
                                > {{ warehouse?.name || '-' }} </mat-option>
                            </mat-select>
                            <mat-hint class="sinbad-red-fg" *ngIf="!selectedWarehouse">
                                Please select a warehouse.
                            </mat-hint>
                        </mat-form-field>
                        <!-- / WAREHOUSE LIST -->
                        <!-- "APPLY FILTER" BUTTON -->
                        <button
                            *ngIf="!!selectedWarehouse"
                            mat-flat-button
                            fxFlexAlign="center"
                            class="mb-8 ml-16 w-84 h-44 sinbad-yellow"
                        >
                            Apply
                        </button>
                        <!-- / "APPLY FILTER" BUTTON -->
                        <!-- "DETAIL WAREHOUSE" BUTTON -->
                        <button
                            *ngIf="!!selectedWarehouse"
                            mat-stroked-button
                            fxFlexAlign="center"
                            class="mb-8 ml-16 w-84 h-44 h-44 sinbad-yellow-fg sinbad-yellow-border"
                        >
                            Detail
                        </button>
                    <!-- / "DETAIL WAREHOUSE" BUTTON -->
                    </div>
                    <!-- / WAREHOUSE NAME SELECTION -->
                    <!-- GEOLOCATION SELECTION -->
                    <sinbad-geolocation
                        class="mt-16"
                        (selectedLocation)="onSelectedLocation($event)"
                        *ngIf="selectedViewBy === 'area'"
                    ></sinbad-geolocation>
                    <!-- / GEOLOCATION SELECTION -->
                    <ng-template
                        *ngIf="!!selectedWarehouse && selectedViewBy === 'warehouse'"
                        last-bottom-left
                    >
                        <!-- "APPLY FILTER" BUTTON -->
                        <button
                            *ngIf="!!selectedWarehouse"
                            mat-flat-button
                            fxFlexAlign="center"
                            class="mb-8 ml-16 w-84 h-44 sinbad-yellow"
                        >
                            Apply
                        </button>
                        <!-- / "APPLY FILTER" BUTTON -->
                    </ng-template>
                </div>
                <!-- / FILTER -->
            </sinbad-card-header>
            <!-- / CARD HEADER -->

            <!-- WAREHOUSE COVERAGES -->
            
            <!-- / WAREHOUSE COVERAGES -->

            <!-- WAREHOUSE COVERAGES BY AREA -->

            <!-- / WAREHOUSE COVERAGES BY AREA -->

            <!-- <app-warehouse-coverages-main *ngIf="(buttonViewByActive$ | async) ==='warehouse-coverage-main'">
            </app-warehouse-coverages-main>

            <app-warehouse-coverages-urban *ngIf="(buttonViewByActive$ | async) ==='warehouse-covearge-urban'">
            </app-warehouse-coverages-urban> -->
        </div>
        <!-- / CONTENT CARD -->
    </div>
    <!-- / CENTER -->
</div>
