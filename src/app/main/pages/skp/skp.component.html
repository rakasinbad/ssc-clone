<div id="skp" class="page-layout carded fullwidth inner-scroll" fusePerfectScrollbar>
    <!-- CENTER -->
    <div class="center p-8">
        <!-- CONTENT CARD -->
        <div class="content-card">
            <sinbad-card-header
                [config]="cardHeaderConfig"
                (onClickAdd)="onClickAdd()"
                (onSearchChanged)="keyword = $event"
            ></sinbad-card-header>

            <mat-tab-group
                color="accent"
                style="border-radius: 4px;"
                class="mx-32 sinbad-white sinbad-mat-tab-group mat-tab-header-px-12"
                animationDuration="0ms"
                (selectedIndexChange)="onSelectedTab($event)"
            >
                <mat-tab label="All"></mat-tab>
                <mat-tab label="Active"></mat-tab>
                <mat-tab label="Inactive"></mat-tab>
            </mat-tab-group>

            <app-skp-list class="px-16" [keyword]="keyword" [selectedStatus]="section"></app-skp-list>
        </div>
        <!-- / CONTENT CARD -->
    </div>
    <!-- / CENTER -->
</div>
