<div
    id="banks"
    class="page-layout carded fullwidth inner-scroll line-height-1.75"
    fusePerfectScrollbar
>
    <!-- TOP BACKGROUND -->
    <div class="accent"></div>
    <!-- / TOP BACKGROUND -->

    <!-- CENTER -->
    <div class="center">
        <!-- CONTENT CARD -->
        <div class="pt-24" fxLayout="row" fxLayoutGap="15px">
            <div class="credit-box-action" fxLayout="column" fxLayoutAlign="center center">
                <button mat-icon-button type="button" (click)="onSetup()">
                    <mat-icon>add_circle</mat-icon>
                </button>

                <div>Tambah Rekening Bank</div>
            </div>

            <div class="credit-box-action-fill" fxLayout="column" fxLayoutAlign="start stretch">
                <div class="background-box" fxFill fxLayout="column" fxLayoutAlign="stretch">
                    <div class="top" style="background:#666666" fxFlex="35">
                        <div fxLayout="row" fxLayoutAlign="end stretch" fxFlex>
                            <span style="color:#757575;font-size:48px">BCA</span>
                        </div>
                    </div>

                    <div
                        class="content p-16"
                        style="position: relative;top:-2.8em"
                        fxLayout="column"
                        fxLayoutGap="10px"
                    >
                        <div
                            class="content-top"
                            fxLayout="row"
                            fxLayoutAlign="start center"
                            fxLayoutGap="15px"
                        >
                            <div class="top-image">
                                <img
                                    [src]="sinbadProfileDefault"
                                    style="height: 45px;"
                                />
                            </div>

                            <div class="top-content" fxLayout="column">
                                <div style="color:white">BCA</div>

                                <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="7px">
                                    <mat-icon>verified_user</mat-icon>

                                    <span>Telah diverifikasi</span>
                                </div>
                            </div>
                        </div>

                        <div class="content-bottom">
                            <div>
                                **** - **** - 4439
                            </div>

                            <div>
                                SINBAD KARYA PERDAGANGAN
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- / CONTENT CARD -->
    </div>
    <!-- / CENTER -->
</div>
