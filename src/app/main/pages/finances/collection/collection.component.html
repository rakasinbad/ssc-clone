<div id="finance-collection" class="page-layout carded fullwidth inner-scroll" fusePerfectScrollbar>
    <!-- CENTER -->
    <div class="center p-8">
        <mat-tab-group
            color="accent"
            style="border-radius: 4px"
            class="px-16 mt-0 my-8 sinbad-white sinbad-mat-tab-group narrow mat-tab-header-px-12"
            animationDuration="0ms"
            (selectedIndexChange)="onSelectedTab($event)"
        >
            <mat-tab aria-label="all" [label]="'All (' + allPayment + ')'"></mat-tab>
            <mat-tab
                aria-label="waitingForApproval"
                [label]="'Waiting for Approval (' + waitingApproval + ')'"
            ></mat-tab>
            <mat-tab
                aria-label="approved"
                [label]="'Approved (' + approvedCollection + ')'"
            ></mat-tab>
            <mat-tab
                aria-label="rejected"
                [label]="'Rejected (' + rejectedCollection + ')'"
            ></mat-tab>
        </mat-tab-group>

        <!-- CONTENT CARD -->
        <div class="content-card">
            <div style="display: flex; justify-content: space-between">
                <div>
                    <sinbad-card-header [config]="cardHeaderConfig"></sinbad-card-header>
                </div>
                <div class="search" style="display: flex; margin-top: 30px; margin-bottom: 30px;">
                    <div style="height: 35px;">
                        <form style="height: 35px;" >
                            <mat-form-field appearance="outline" style="height: 35px;">
                                <mat-select
                                    placeholder="Search By"
                                    style="max-height: 35px;"
                                >
                                    <mat-option *ngFor="let row of searchByList" [value]="row.id" style="height: 35px;" >
                                        {{ row.label }}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </form>
                    </div>
                    
                    <div style="height: 35px;">
                        <form class="input" style="height: 35px;">
                            <mat-form-field appearance="outline" fxFlex="70" style="height: 35px;">
                                <input type="text" matInput placeholder="Search" style="height: 35px;"/>
                                <mat-icon matSuffix>search</mat-icon>
                            </mat-form-field>
                        </form>
                    </div>
                </div>
            </div>

            <app-list-collection class="mx-16" [viewByPromo]="selectedViewBy"></app-list-collection>
        </div>
        <!-- / CONTENT CARD -->
    </div>
    <!-- / CENTER -->
</div>
