<h2 mat-dialog-title *ngIf="data?.title">{{ data?.title | titlecase }}</h2>

<mat-dialog-content class="mat-typography" style="min-width: 50em;">
    <form class="w-100-p" [formGroup]="form" fxLayout="column" fxFlex novalidate>
        <div fxLayout="row" fxLayoutAlign="start end" fxLayoutGap="15px">
            <div class="default-img-sinbad" fxFlex="30">
                <div class="bg-icon">
                    <mat-icon>zoom_in</mat-icon>
                </div>
            </div>

            <div fxLayout="column" fxFlex="50">
                <mat-checkbox [checked]="true">*Verify</mat-checkbox>

                <span>
                    dengan ini seller secara sadar melakukan verifikasi terhadap bukti pembayaran
                    via foto
                </span>
            </div>
        </div>

        <div class="mt-12">
            <span class="mat-subheading-2">Account Receivable</span>

            <p>Rp 5.000.000</p>
        </div>

        <span class="mat-subheading-2">Update Status</span>

        <div class="custom-field" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="15px">
            <label
                fxFlex="25"
                [class.mat-error]="
                    form.get('status').errors &&
                    !form.get('status').untouched &&
                    (form.get('status').dirty || form.get('status').touched)
                "
            >
                Status
            </label>

            <mat-form-field appearance="outline" fxFlex="80">
                <mat-select formControlName="status" placeholder="Choose status...">
                    <mat-option>-</mat-option>
                </mat-select>

                <!-- <mat-error
                                    *ngIf="
                                        form.get('status').errors &&
                                        (form.get('status').dirty ||
                                            form.get('status').touched)
                                    "
                                >
                                    {{ getErrorMessage('status') }}
                                </mat-error> -->
            </mat-form-field>
        </div>

        <div class="custom-field" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="15px">
            <label
                fxFlex="25"
                [class.mat-error]="
                    form.get('amount').errors &&
                    !form.get('amount').untouched &&
                    (form.get('amount').dirty || form.get('amount').touched)
                "
            >
                Amount
            </label>

            <mat-form-field appearance="outline" fxFlex="80">
                <input
                    matInput
                    name="amount"
                    formControlName="amount"
                    mask="separator"
                    thousandSeparator="."
                    prefix="Rp "
                />

                <!-- <mat-error
                                    *ngIf="
                                        form.get('amount').errors &&
                                        (form.get('amount').dirty ||
                                            form.get('amount').touched)
                                    "
                                >
                                    {{ getErrorMessage('amount') }}
                                </mat-error> -->
            </mat-form-field>
        </div>

        <div class="custom-field" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="15px">
            <label
                fxFlex="25"
                [class.mat-error]="
                    form.get('paidDate').errors &&
                    !form.get('paidDate').untouched &&
                    (form.get('paidDate').dirty || form.get('paidDate').touched)
                "
            >
                Paid Date
            </label>

            <mat-form-field appearance="outline" fxFlex="30">
                <input matInput [matDatepicker]="dpPaidDate" formControlName="paidDate" />

                <mat-datepicker-toggle matSuffix [for]="dpPaidDate"></mat-datepicker-toggle>
                <mat-datepicker touchUi #dpPaidDate disabled="false"></mat-datepicker>

                <!-- <mat-error
                                    *ngIf="
                                        form.get('paidDate').errors &&
                                        (form.get('paidDate').dirty ||
                                            form.get('paidDate').touched)
                                    "
                                >
                                    {{ getErrorMessage('paidDate') }}
                                </mat-error> -->
            </mat-form-field>
        </div>

        <div class="custom-field" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="15px">
            <label
                fxFlex="25"
                [class.mat-error]="
                    form.get('paymentMethod').errors &&
                    !form.get('paymentMethod').untouched &&
                    (form.get('paymentMethod').dirty || form.get('paymentMethod').touched)
                "
            >
                Select Payment Method
            </label>

            <mat-form-field appearance="outline" fxFlex="80">
                <mat-select formControlName="paymentMethod" placeholder="Choose payment method...">
                    <mat-option>-</mat-option>
                </mat-select>

                <!-- <mat-error
                                    *ngIf="
                                        form.get('paymentMethod').errors &&
                                        (form.get('paymentMethod').dirty ||
                                            form.get('paymentMethod').touched)
                                    "
                                >
                                    {{ getErrorMessage('paymentMethod') }}
                                </mat-error> -->
            </mat-form-field>
        </div>
    </form>

</mat-dialog-content>

<mat-dialog-actions align="end">
    <span fxLayout="row" fxLayoutGap="10px">
        <button mat-flat-button color="accent" cdkFocusInitial>Simpan</button>
        <button mat-stroked-button mat-dialog-close>Tutup</button>
    </span>
</mat-dialog-actions>
