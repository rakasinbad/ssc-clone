<div
    id="catalogue-segmentation-detail-page"
    class="page-layout carded fullwidth tabbed inner-scroll"
>
    <!-- TOP BACKGROUND -->
    <div class="top-bg accent"></div>
    <!-- / TOP BACKGROUND -->

    <!-- CENTER -->
    <div class="center p-8">
        <!-- HEADER -->
        <div class="header accent" fxLayout="row" fxLayoutAlign="space-between center">
            <!-- APP TITLE -->
            <div fxLayout="row" fxLayoutAlign="start center">
                <button
                    mat-icon-button
                    class="mr-0 mr-sm-16"
                    [routerLink]="['/pages', 'catalogue-segmentations']"
                >
                    <mat-icon>arrow_back</mat-icon>
                </button>

                <div
                    fxLayout="column"
                    fxLayoutAlign="start start"
                    [@animate]="{ value: '*', params: { delay: '100ms', x: '-25px' } }"
                >
                    <div class="h2">
                        <!-- <ng-container *ngIf="!(isLoading$ | async)">
                            {{ (flexiCombo$ | async)?.name }}
                        </ng-container>

                        <ngx-skeleton-loader
                            [theme]="{ width: '100px', height: '25px', 'margin-bottom': '-5px' }"
                            *ngIf="isLoading$ | async"
                        ></ngx-skeleton-loader> -->
                        LAKME CLASSIC
                    </div>
                    <div class="subtitle secondary-text">
                        <span>SKU Detail</span>
                    </div>
                </div>
            </div>
            <!-- / APP TITLE -->

            <button
                type="button"
                mat-raised-button
                class="accent-fg"
                [routerLink]="['../', 'edit']"
            >
                <!-- *ngIf="!(isLoading$ | async)" -->
                <span>Edit</span>
            </button>

            <!-- <ngx-skeleton-loader
                [theme]="{ width: '75px', height: '35px', 'margin-bottom': '-5px' }"
                *ngIf="isLoading$ | async"
            ></ngx-skeleton-loader> -->
        </div>
        <!-- / HEADER -->

        <!-- CONTENT CARD -->
        <div class="content-card">
            <!-- CONTENT -->
            <div class="content">
                <mat-tab-group color="accent" fxLayout="column" fxFlex>
                    <mat-tab label="Catalogue Segmentation">
                        <ng-template matTabContent>
                            <div class="tab-content p-16" fusePerfectScrollbar>
                                <!-- <app-flexi-combo-detail-general></app-flexi-combo-detail-general> -->
                            </div>
                        </ng-template>
                    </mat-tab>

                    <mat-tab label="Trigger"
                        ><!-- [disabled]="isLoading$ | async" -->
                        <ng-template matTabContent>
                            <div class="tab-content p-16" fusePerfectScrollbar>
                                <!-- <app-flexi-combo-detail-trigger></app-flexi-combo-detail-trigger> -->
                            </div>
                        </ng-template>
                    </mat-tab>
                </mat-tab-group>
            </div>
            <!-- / CONTENT -->
        </div>
        <!-- / CONTENT CARD -->
    </div>
    <!-- / CENTER -->
</div>
