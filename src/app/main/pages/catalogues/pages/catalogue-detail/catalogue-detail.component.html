<div id="catalogue-details" class="page-layout carded fullwidth inner-scroll line-height-1.75" fusePerfectScrollbar>
    <!-- TOP BACKGROUND -->
    <div class="top-bg accent"></div>
    <!-- / TOP BACKGROUND -->

    <!-- CENTER -->
    <div class="center px-32">
        <!-- CONTENT HEADER -->
        <div
            class="h-120 accent mb-0 mt-20"
            fxLayout="row"
            fxLayoutAlign="space-between center"
        >
            <!-- APP TITLE -->
            <div fxLayout="row" fxLayoutAlign="start center">
                <button mat-icon-button class="mr-0 mr-sm-16" [routerLink]="['/pages/catalogues/list']">
                    <mat-icon>arrow_back</mat-icon>
                </button>

                <div
                    class="img-container mr-24"
                    style="width: 70px; height: 70px;"
                    [@animate]="{ value: '*', params: { delay: '50ms', scale: '0.2' } }"
                >
                    <ng-container *ngIf="(selectedCatalogue$ | async)?.catalogueImages[0]; else noCatalogueImage;">
                        <img
                            class="fit-image fuse-white"
                            style="border-radius: 5px;"
                            [defaultImage]="'assets/images/logos/sinbad.svg'"
                            [lazyLoad]="(selectedCatalogue$ | async)?.catalogueImages[0]?.imageUrl"
                            [errorImage]="'assets/images/logos/sinbad.svg'"
                        />
                    </ng-container>
                    <ng-template #noCatalogueImage>
                        <ngx-skeleton-loader
                            [theme]="{ width: '100px', 'margin-bottom': '-5px' }"
                        ></ngx-skeleton-loader>
                    </ng-template>
                </div>

                <div
                    fxLayout="column"
                    fxLayoutGap="12px"
                    fxLayoutAlign="space-between start"
                    [@animate]="{ value: '*', params: { delay: '100ms', x: '-25px' } }"
                >
                    <div class="h2">
                        <ng-container *ngIf="!(selectedCatalogue$ | async); else isCatalogueNameLoading;">
                            <ngx-skeleton-loader
                                [theme]="{ width: '100px', 'margin-bottom': '-5px' }"
                            ></ngx-skeleton-loader>
                        </ng-container>
                        <ng-template #isCatalogueNameLoading>
                            <strong>{{ (selectedCatalogue$ | async)?.name }}</strong>
                        </ng-template>
                    </div>

                    <div class="subtitle secondary-text">
                        <span class="fuse-white-fg">Product Detail</span>
                    </div>
                </div>
            </div>
            <!-- / APP TITLE -->
        </div>
        <!-- / CONTENT HEADER -->

        <!-- TAB GROUP -->
        <mat-tab-group color="accent" class="px-12 sinbad-white sinbad-mat-tab-group">
            <mat-tab label="SKU Information">
                <catalogue-sku-information></catalogue-sku-information>
            </mat-tab>
            <mat-tab label="Price Settings">

            </mat-tab>
            <mat-tab label="Media Settings">

            </mat-tab>
            <mat-tab label="Weight & Dimension">

            </mat-tab>
            <mat-tab label="Amount Settings">

            </mat-tab>
        </mat-tab-group>
        <!-- / TAB GROUP -->
    </div>
    <!-- / CENTER -->
</div>
