<div class="log-info mt-8" fxLayout="column" *ngIf="logData">
    <div *ngFor="let log of logData; index as i" class="status secondary-text mb-0 pb-0" fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="start center">
        <div class="timeline-indicator-wrap" fxLayoutAlign="center start" >
            <mat-icon class="s-16 timeline-indicator" svgIcon="sinbad-check-red"></mat-icon>
            <div *ngIf="!isLastItem(i)" class="s-line secondary-text"></div>
        </div>
        <div class="timeline-label-wrap mb-8">
            <p class="timeline-desc my-0 py-0">
                {{ log?.title }}
            </p>
            <p  class="timeline-time mt-0 pt-0">
                {{ (log?.happenedAt | date: 'dd/MM/yyyy HH:mm a') || '-' }}
            </p>
        </div>
    </div>
</div>
