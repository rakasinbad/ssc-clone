<div
    id="accounts-settings"
    class="page-layout carded fullwidth inner-scroll line-height-1.75"
    fusePerfectScrollbar
>
    <!-- TOP BACKGROUND -->
    <div class="accent"></div>
    <!-- / TOP BACKGROUND -->

    <!-- CENTER -->
    <div class="center">
        <!-- CONTENT HEADER -->
        <div
            class="header sinbad"
            [class.with-search]="urlActive"
            fxLayout="column"
            fxLayoutAlign="center stretch"
        >
            <nav
                mat-tab-nav-bar
                class="mat-elevation-z1 sinbad-tab"
                [ngClass]="(fuseConfig$ | async)?.layout?.toolbar?.background"
            >
                <a
                    mat-tab-link
                    *ngFor="let link of links"
                    [routerLink]="[link?.path]"
                    routerLinkActive
                    #rla="routerLinkActive"
                    [active]="rla?.isActive"
                    skipLocationChange
                >
                    <div fxLayout="column" fxLayoutAlign="center center">
                        <span class="label">{{ link?.label }}</span>
                        <span class="indicator" fxFlex="70" *ngIf="rla?.isActive"></span>
                    </div>
                </a>
            </nav>

        </div>
        <!-- / CONTENT HEADER -->

        <!-- CONTENT CARD -->
        <router-outlet *ngIf="true"></router-outlet>

        <div
            class="loader"
            *ngIf="
                ((isRequesting$ | async) && !urlActive) ||
                ((isRequesting$ | async) && urlActive)
            "
        >
            <mat-spinner color="accent"></mat-spinner>
        </div>
        <!-- / CONTENT CARD -->
    </div>
    <!-- / CENTER -->
</div>
