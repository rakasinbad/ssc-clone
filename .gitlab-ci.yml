install_deps_development:
    stage: install_deps
    image: node:12-alpine
    before_script:
        - apk update
        - apk add git python3 make g++
    cache:
        key: ssc_deps_dev
        paths:
            - node_modules/
    script:
        - >
            if ((git diff HEAD~ --name-only | grep package-lock.json) || (git log -1 --pretty=%B | egrep "(u|U)pdate(|d) package(|-lock.json)")); then
                npm ci
            fi;
    tags:
        - sinbad-aws-docker-runner-2
    rules:
        - if: '$CI_COMMIT_REF_NAME =~ /^(\d+.\d+.\d+)-alpha-\d+$/'
          when: always

